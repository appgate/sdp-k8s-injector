apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "sdp-injector.name" . }}-device-id-service
  namespace: sdp-system
  labels:
    {{- include "sdp-injector.labels" . | nindent 4 }}
rules:
  - apiGroups: [ "injector.sdp.com" ]
    resources: [ "deviceids" ]
    verbs: [ "get", "list", "create" ]
  - apiGroups: [ "injector.sdp.com" ]
    resources: [ "serviceidentities" ]
    verbs: [ "get", "list", "watch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "sdp-injector.name" . }}-device-id-service
  namespace: sdp-system
  labels:
  {{- include "sdp-injector.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "sdp-injector.serviceAccountName" . }}-device-id-service
    namespace: {{ include "sdp-injector.namespace" . }}
roleRef:
  kind: Role
  name: {{ include "sdp-injector.name" . }}-device-id-service
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "sdp-injector.name" . }}-device-id-service
  labels:
  {{- include "sdp-injector.labels" . | nindent 4 }}
rules:
  - apiGroups: [ "apps" ]
    resources: [ "replicasets"]
    verbs: [ "list" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "sdp-injector.name" . }}-device-id-service
  labels:
  {{- include "sdp-injector.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "sdp-injector.serviceAccountName" . }}-device-id-service
    namespace: {{ include "sdp-injector.namespace" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "sdp-injector.name" . }}-device-id-service
  apiGroup: rbac.authorization.k8s.io
