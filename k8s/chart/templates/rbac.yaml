{{ if .Values.rbac.create}}
# Role used by the injector.
# It provides access to identities inside its own namespace:
#  - [list] :: [deviceids serviceidentities]
#  - [get crreate delete patch] :: [secrets configmaps]
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "sdp-k8s-client.name" . }}-injector-int
  namespace: {{ include "sdp-k8s-client.namespace" . }}
  labels:
    {{- include "sdp-k8s-client.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "1"
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps" ]
    verbs: ["get", "create", "delete", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "sdp-k8s-client.name" . }}-injector-int
  namespace: {{ include "sdp-k8s-client.namespace" . }}
  labels:
  {{- include "sdp-k8s-client.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "0"
subjects:
  - kind: ServiceAccount
    name: {{ include "sdp-k8s-client.serviceAccountName" . }}
    namespace: {{ include "sdp-k8s-client.namespace" . }}
roleRef:
  kind: Role
  name: {{ include "sdp-k8s-client.name" . }}-injector-int
  apiGroup: rbac.authorization.k8s.io
---
# Role used by the injector.
# It provides access to identities in kube-system
#   - list :: [services]
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "sdp-k8s-client.name" . }}-injector-ext
  namespace: "kube-system"
  labels:
    {{- include "sdp-k8s-client.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "1"
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "sdp-k8s-client.name" . }}-injector-ext
  namespace: "kube-system"
  labels:
  {{- include "sdp-k8s-client.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "0"
subjects:
  - kind: ServiceAccount
    name: {{ include "sdp-k8s-client.serviceAccountName" . }}
    namespace: {{ include "sdp-k8s-client.namespace" . }}
roleRef:
  kind: Role
  name: {{ include "sdp-k8s-client.name" . }}-injector-ext
  apiGroup: rbac.authorization.k8s.io
---
# Role used to create the admission hook and SDP services
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "sdp-k8s-client.name" . }}
  labels:
  {{- include "sdp-k8s-client.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "1"
rules:
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["mutatingwebhookconfigurations"]
    verbs: ["get", "create", "delete"]
  - apiGroups: [ "injector.sdp.com" ]
    resources: [ "deviceids", "serviceidentities" ]
    verbs: [ "get", "list", "create", "delete", "watch" ]
  - apiGroups: [ "apps" ]
    resources: [ "deployments" ]
    verbs: [ "get", "list", "create", "delete", "watch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "sdp-k8s-client.name" . }}
  labels:
  {{- include "sdp-k8s-client.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "0"
subjects:
  - kind: ServiceAccount
    name: {{ include "sdp-k8s-client.serviceAccountName" . }}
    namespace: {{ include "sdp-k8s-client.namespace" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "sdp-k8s-client.name" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
