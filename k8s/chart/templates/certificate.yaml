apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "sdp-k8s-client.injector-certificate" . }}
  namespace: {{ include "sdp-k8s-client.namespace" . }}
spec:
  secretName: {{ include "sdp-k8s-client.injector-secret" . }}
  dnsNames:
    - {{ include "sdp-k8s-client.fullname" . }}
    - {{ include "sdp-k8s-client.fullname" . }}.{{ include "sdp-k8s-client.namespace" . }}
    - {{ include "sdp-k8s-client.fullname" . }}.{{ include "sdp-k8s-client.namespace" . }}.svc
    - {{ include "sdp-k8s-client.fullname" . }}.{{ include "sdp-k8s-client.namespace" . }}.svc.cluster.local
  issuerRef:
    name: {{ include "sdp-k8s-client.injector-issuer" . }}
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "sdp-k8s-client.injector-issuer" . }}
  namespace: {{ include "sdp-k8s-client.namespace" . }}
spec:
  selfSigned: {}
