apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: sdp-admission-webhook-{{ .Release.Name }}
  labels:
    app: {{ include "sdp-injector.fullname" . }}
  annotations:
    cert-manager.io/inject-ca-from: {{ include "sdp-injector.namespace" . }}/{{ include "sdp-injector.injector-certificate" . }}
webhooks:
  - name: sdp-injector.appgate.com
    clientConfig:
      service:
        name: {{ include "sdp-injector.fullname" . }}
        namespace: {{ include "sdp-injector.namespace" . }}
        path: "/mutate"
    namespaceSelector:
      matchLabels:
        sdp-injection: enabled
    rules:
      - operations: ["CREATE"]
        apiGroups: ["apps"]
        apiVersions: ["v1"]
        resources: ["deployments"]
        scope: "Namespaced"
      - operations: ["CREATE"]
        apiGroups: ["batch"]
        apiVersions: ["v1"]
        resources: ["jobs"]
        scope: "Namespaced"
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
        scope: "Namespaced"
    sideEffects: None
    admissionReviewVersions: ["v1", "v1beta1"]
