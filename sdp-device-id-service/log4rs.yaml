refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{h({d(%Y-%m-%d %H:%M:%S %Z)} {l} {m}{n})}"

  file:
    kind: file
    path: "sdp-device-id-service.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S %Z)} {l} {m}{n}"

root:
  level: info
  appenders:
    - stdout
    - file
