name: SDP Kubernetes Injector

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --release
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release

  docker-rust:
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Read package version
        id: package-version
        run: |
          version=$(cargo metadata --format-version 1 | jq --raw-output '.packages[] | select(.name == "sdp-injector") | .version')
          echo VERSION="${version}" >> $GITHUB_ENV
      - name: Get build profile
        id: build-profile
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo PROFILE="release" >> $GITHUB_ENV
          else
            echo PROFILE="debug" >> $GITHUB_ENV
          fi
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build cached layer
        uses: docker/build-push-action@v3
        with:
          build-args: PROFILE=${{ env.PROFILE }}
          context: .
          file: docker/sdp-k8s-injector-Dockerfile
          push: false
          tags: sdp-k8s-injector-build:latest
      - name: Build sdp-device-id-service
        uses: docker/build-push-action@v3
        with:
          build-args: PROFILE=${{ env.PROFILE }}
          context: .
          file: sdp-device-id-service/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ghcr.io/${{ github.repository }}/sdp-device-id-service:${{ env.VERSION }}
      - name: Build sdp-identity-service
        uses: docker/build-push-action@v3
        with:
          build-args: PROFILE=${{ env.PROFILE }}
          context: .
          file: sdp-identity-service/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ghcr.io/${{ github.repository }}/sdp-identity-service:${{ env.VERSION }}
      - name: Build sdp-injector
        uses: docker/build-push-action@v3
        with:
          build-args: PROFILE=${{ env.PROFILE }}
          context: .
          file: sdp-injector/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ghcr.io/${{ github.repository }}/sdp-injector:${{ env.VERSION }}

  docker-client-images:
    needs:
      - test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bin:
          - "sdp-dnsmasq"
          - "sdp-headless-driver"
          - "sdp-headless-service"
        client-version:
          - "5.5"
          - "6.0"
          - "6.1"
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Split version into major/minor/maintenance
        uses: jungwinter/split@v2
        id: split
        with:
          msg: ${{ matrix.client-version }}
          separator: '.'
      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/${{ matrix.bin }}-Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          build-args: |
            MAJOR_VERSION=${{ steps.split.outputs._0 }}
            MINOR_VERSION=${{ steps.split.outputs._1 }}
          tags: |
            ghcr.io/${{ github.repository }}/${{ matrix.bin }}:${{ matrix.client-version }}

  helm-crd:
    runs-on: ubuntu-latest
    needs:
      - docker-rust
      - docker-client-images
    env:
      HELM_EXPERIMENTAL_OCI: 1
    steps:
      - uses: actions/checkout@v2
      - uses: mikefarah/yq@master
        id: chartVersion
        with:
          cmd: yq eval .version k8s/crd/Chart.yaml
      - uses: azure/setup-helm@v1
        with:
          version: 3.7.2
      - name: Login to GitHub Container Registry
        run: helm registry login ghcr.io/${{ github.repository }} --username ${{ github.repository_owner }} --password ${{ secrets.GITHUB_TOKEN }}
      - name: Lint chart
        run: helm lint k8s/crd
      - name: Package chart
        run: helm package k8s/crd --dependency-update
      - name: Push chart
        if: ${{ github.ref == 'refs/heads/main' }}
        run: helm push sdp-k8s-injector-crd-${{ steps.chartVersion.outputs.result }}.tgz oci://ghcr.io/appgate/charts

  helm-k8s-injector:
    runs-on: ubuntu-latest
    needs:
      - helm-crd
    env:
      HELM_EXPERIMENTAL_OCI: 1
    steps:
      - uses: actions/checkout@v2
      - uses: mikefarah/yq@master
        id: chartVersion
        with:
          cmd: yq eval .version k8s/chart/Chart.yaml
      - uses: azure/setup-helm@v1
        with:
          version: 3.7.2
      - name: Login to GitHub Container Registry
        run: helm registry login ghcr.io/${{ github.repository }} --username ${{ github.repository_owner }} --password ${{ secrets.GITHUB_TOKEN }}
      - name: Lint chart
        run: helm lint k8s/chart
      - name: Package chart
        run: helm package k8s/chart --dependency-update
      - name: Push chart
        if: ${{ github.ref == 'refs/heads/main' }}
        run: helm push sdp-k8s-injector-${{ steps.chartVersion.outputs.result }}.tgz oci://ghcr.io/appgate/charts
