name: Test

on:
  pull_request:
    branches:
      - main
    paths:
      - k8s/*
      - sdp-common/*
      - sdp-device-id-service/*
      - sdp-identity-service/*
      - sdp-macros/*
      - sdp-proc-macros/*
      - sdp-test-macros/*
      - src/*
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.69
      - uses: actions-rs/cargo@v1
        name: cargo test
        with:
          command: test
          args: --release
