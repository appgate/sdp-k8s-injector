name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.69
      - uses: actions-rs/cargo@v1
        name: cargo check
        with:
          command: check
          args: --release
      - uses: actions-rs/cargo@v1
        name: cargo test
        with:
          command: test
          args: --release
